<#macro sidebar>
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>账号管理</title>
    <link rel="stylesheet" type="text/css" href="${CTPATH}/aliyun/Css/identify.css" />
    <link rel="stylesheet" type="text/css" href="${CTPATH}/aliyun/Css/haidao.css" />
    <link rel="stylesheet" type="text/css" href="${CTPATH}/aliyun/Css/layout.css" />
    <link rel="stylesheet" type="text/css" href="${CTPATH}/aliyun/Css/account.css" />
    <link rel="stylesheet" type="text/css" href="${CTPATH}/aliyun/Css/style.css" />
    <link rel="stylesheet" type="text/css" href="${CTPATH}/aliyun/Css/control_index.css" />
    <script type="text/javascript" src="${CTPATH}/aliyun/Js/jquery-1.7.2.min.js"></script>
    <script type="text/javascript" src="${CTPATH}/aliyun/Js/layer/layer.js"></script>
    <script type="text/javascript" src="${CTPATH}/aliyun/Js/haidao.offcial.general.js"></script>
    <script type="text/javascript" src="${CTPATH}/aliyun/Js/select.js"></script>
    <script type="text/javascript" src="${CTPATH}/aliyun/Js/haidao.validate.js"></script>
</head>

<body>
<div class="view-topbar">
    <div class="topbar-console">
        <div class="tobar-head fl">
            <a href="#" class="topbar-logo fl">
                <span><img src="${CTPATH}/aliyun/Images/logo.png" width="20" height="20"/></span>
            </a>
            <a href="center#" class="topbar-home-link topbar-btn text-center fl"><span>新东方教育集团</span></a>
        </div>
    </div>
    <div class="topbar-info">
        <ul class="fr">
            <li class="fl dropdown topbar-notice topbar-btn">
                <a href="#" class="dropdown-toggle">
                    <span class="icon-notice"></span>
                    <span class="topbar-num have">0</span>
                    <!--have表示有消息，没有消息去掉have-->
                </a>
            </li>
            <li class="fl topbar-info-item">
                <div class="dropdown">
                    <a href="#" class="topbar-btn">
                        <span class="fl text-normal">${user.username}</span>
                        <span class="icon-arrow-down"></span>
                    </a>
                    <ul class="dropdown-menu">
                        <li><a href="login.html">退出</a></li>
                    </ul>
                </div>
            </li>
        </ul>
    </div>
</div>
<div class="view-body">
    <div class="view-sidebar">
        <div class="sidebar-content">
            <div class="sidebar-nav">
                <div class="sidebar-title">
                    <a href="#">
                        <span class="icon"><b class="fl icon-arrow-down"></b></span>
                        <span class="text-normal">产品与服务</span>
                    </a>
                </div>
                <ul class="sidebar-trans">
                    <li>
                        <a href="webSet.html">
                            <b class="sidebar-icon"><img src="${CTPATH}/aliyun/Images/icon_author.png" width="16" height="16" /></b>
                            <span class="text-normal">站点管理</span>
                        </a>
                    </li>
                    <li>
                        <a href="smsInfo.html">
                            <b class="sidebar-icon"><img src="${CTPATH}/aliyun/Images/icon_message.png" width="16" height="16" /></b>
                            <span class="text-normal">短信</span>
                        </a>
                    </li>
                </ul>
            </div>
            <div class="sidebar-nav">
                <div class="sidebar-title">
                    <a href="#">
                        <span class="icon"><b class="fl icon-arrow-down"></b></span>
                        <span class="text-normal">用户中心</span>
                    </a>
                </div>
                <ul class="sidebar-trans">
                    <li>
                        <a href="userInfo">
                            <b class="sidebar-icon"><img src="${CTPATH}/aliyun/Images/icon_cost.png" width="16" height="16" /></b>
                            <span class="text-normal">账号管理</span>
                        </a>
                    </li>
                    <li>
                        <a href="identify.html">
                            <b class="sidebar-icon"><img src="${CTPATH}/aliyun/Images/icon_authentication.png" width="16" height="16" /></b>
                            <span class="text-normal">实名认证</span>
                        </a>
                    </li>
                    <li>
                        <a href="userMessage">
                            <b class="sidebar-icon"><img src="${CTPATH}/aliyun/Images/icon_news.png" width="16" height="16" /></b>
                            <span class="text-normal">消息中心</span>
                        </a>
                    </li>
                    <li>
                        <a href="money.html">
                            <b class="sidebar-icon"><img src="${CTPATH}/aliyun/Images/icon_gold.png" width="16" height="16" /></b>
                            <span class="text-normal">金币管理</span>
                        </a>
                    </li>
                    <li>
                        <a href="order.html">
                            <b class="sidebar-icon"><img src="${CTPATH}/aliyun/Images/icon_order.png" width="16" height="16" /></b>
                            <span class="text-normal">订单管理</span>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <#nested>
</div>

<script>
    $(".sidebar-title").live('click', function() {
        if ($(this).parent(".sidebar-nav").hasClass("sidebar-nav-fold")) {
            $(this).next().slideDown(200);
            $(this).parent(".sidebar-nav").removeClass("sidebar-nav-fold");
        } else {
            $(this).next().slideUp(200);
            $(this).parent(".sidebar-nav").addClass("sidebar-nav-fold");
        }
    });
</script>
</body>

</html>
</#macro>
